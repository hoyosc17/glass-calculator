<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Calculadora de vidrio</title>
</head>
<body>
    <div>
        <h1>Calculadora de vidrio</h1>
        <h2>Ancho del vidrio</h2>
        <input type="number" placeholder="Unidades en metros" id="alturaVidrio">
        <h2>Alto del vidrio</h2>
        <input type="number" placeholder="Unidades en metros" id="anchoVidrio">
        <h2>Espesor del vidrio</h2>
        <input type="number" placeholder="Unidades en milímetros" id="espesorVidrio">
        <h2>Resultado</h2>
        <button onclick="calculo()">Calcular vidrio</button>
        <p id="pesoFinal">Resultado del peso insertado con JavaScript</p>
        <p id="areaFinal">Resultado del área insertado con JavaScript</p>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
